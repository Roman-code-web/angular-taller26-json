<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar> <mat-icon style="margin-right: 10px;">dashboard</mat-icon> Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="link__activate" [routerLinkActiveOptions]="{exact:true}"> <span class="d-flex align-items-center gap-2" routerLinkActive="link__activate" [routerLinkActiveOptions]="{exact:true}" > <mat-icon>home</mat-icon> Home</span></a>
      <a mat-list-item routerLink="/home/user" routerLinkActive="link__activate" [routerLinkActiveOptions]="{exact:true}"><span class="d-flex align-items-center gap-2" routerLinkActive="link__activate" [routerLinkActiveOptions]="{exact:true}" ><mat-icon>assignment_ind</mat-icon> Usuarios</span> </a>
      <a mat-list-item ><span class="d-flex align-items-center gap-2"> <img src="https://img.icons8.com/dusk/2x/name.png" style="width: 30px;" alt=""> {{usuario?.username}} </span> </a>
      <a mat-list-item (click)="logout()"  routerLink="" routerLinkActive="link__activate" [routerLinkActiveOptions]="{exact:true}" ><span class="d-flex align-items-center gap-2" routerLinkActive="link__activate" [routerLinkActiveOptions]="{exact:true}" ><mat-icon>logout</mat-icon>Logout</span> </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>appUserJson</span>
    </mat-toolbar>
    <!---------------------->
    <router-outlet></router-outlet>
    <!---------------------->
  </mat-sidenav-content>
</mat-sidenav-container>
