
<div><h1 class="p-3">Detalle Usuario</h1></div>
<div class="container mb-5">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <mat-card class="example-card">
                <mat-card-header class="bg-primary bg-opacity-25">
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{detalleUsuario.name}}</mat-card-title>
                  <mat-card-subtitle>Usuario</mat-card-subtitle>
                </mat-card-header>
                <!----imagen-->
                <div class="my-1">
                    <mat-card-content class="">
                        <div class="row">
                            <!-------id------>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <p class="" >ID:</p> 
                            </div>  
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <div class="mb-3">
                                    <input type="text" disabled class="form-control" id="exampleFormControlInput1" value="{{detalleUsuario.id}}">
                                </div>
                            </div>   
                            <!-------name------>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                    <p class="">NAME:</p>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <div class="mb-3">
                                    <input type="text" disabled class="form-control" id="exampleFormControlInput1" value="{{detalleUsuario.name}}">
                                </div>
                            </div>    
                            <!-------username------>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <p class="">USERNAME:</p>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <div class="mb-3">
                                    <input type="text" disabled class="form-control" id="exampleFormControlInput1" value="{{detalleUsuario.username}}">
                                </div>
                            </div>   
                            <!-------name------>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <p class="">EMAIL:</p>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <div class="mb-3">
                                    <input type="text" disabled class="form-control" id="exampleFormControlInput1" value="{{detalleUsuario.email}}">
                                </div>
                            </div>   
                            <!-------name------>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <p class="">ADDRESS:</p>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <div class="mb-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" disabled placeholder="street" value="{{ detalleUsuario.address.street + ' , ' + detalleUsuario.address.suite + ' , ' +detalleUsuario.address.city }}">
                                        <label for="floatingInput">street</label>
                                    </div>
                                </div>
                            </div>   
                            <!-------name------>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <p class="">PHONE:</p>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12" >
                                <div class="mb-3">
                                    <input type="text" disabled class="form-control" id="exampleFormControlInput1" value="{{detalleUsuario.phone}}">
                                </div>
                            </div>   
                        </div>

                    </mat-card-content>
                </div>
                
                <mat-card-actions class="d-flex justify-content-center gap-5 mb-3" >
                    <button mat-raised-button color="accent">ver Todos</button>
                    <button mat-button (click)="regresar()" class="bg-primary text-light">Regresar</button>
                </mat-card-actions>
              </mat-card>
        </div>
        <div class="col-md-6 col-sm-8 col-xs-12">
        </div>
    </div>
</div>
